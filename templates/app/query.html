{% extends 'base.html' %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
{% endblock head%}
{% block content %}
<!-- {%block query%} active {%endblock query%} -->
{% load static %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">City Code</th>
        <th scope="col">Vaccine</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {%for i in query%}
      <tr>
        <td>{{i.email}}</td>
        <td>{{i.dis}}</td>
        <td>{{i.vac}}</td>
        <td>{{i.age}}</td>
        <td><button type="button" class="btn btn-danger btn-sm"><a href="/delete/{{i.sno}}" target="_self" rel="noopener noreferrer" style="text-decoration: none; color:white">Delete</a></button></td>
      </tr>
      {%endfor%}
      
    </tbody>
  </table>
{% endblock content %}
